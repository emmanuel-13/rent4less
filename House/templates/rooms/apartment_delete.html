{% extends 'Dashboard/base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 mt-4" style="margin-bottom: 90px;">
        <div class="card text-center pt-4 " style="margin-top: 100px;">
                <div class="form-group">
                    <p> your are about to delete {{ estate }} </p>
                    <button class="btn btn-danger" class="form-control" data-toggle="modal" data-target="#logoutModal"> Delete </button>
                    <a href="{% url 'estate_edit' %}" class="btn btn-secondary" class="form-control"> Go back </a>
                </div>
        </div>
    </div>
    <div class="col-sm-3"></div>


    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body text-center"> 

                    <form method="post">
                        {% csrf_token %}
                        <p> Please note that all apartment in {{ estate }} would be deleted once confirmed </p>
                    <div class="form-group">
                        <button class="btn btn-danger" type="submit">Confirm</button>
                    </form>
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
